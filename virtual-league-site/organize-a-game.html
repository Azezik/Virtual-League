 <meta charset="UTF-8" />

 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

 <style>

 body {

 font-family: Arial, sans-serif;

 margin: 0;

 background-color: #f9f9f9;

 }

<br>

 header {

 background-color: #ffffff;

 padding: 20px;

 text-align: center;

 border-bottom: 1px solid #ddd;

 }

<br>

 header h1 {

 font-size: 2rem;

 margin: 0;

 }

<br>

 nav {

 background-color: #eaeaea;

 display: flex;

 justify-content: center;

 border-bottom: 1px solid #ccc;

 }

<br>

 nav a {

 padding: 15px 20px;

 text-decoration: none;

 color: #000;

 font-weight: bold;

 border-right: 1px solid #ccc;

 }

<br>

 nav a:last-child {

 border-right: none;

 }

<br>

 .container {

 padding: 30px;

 max-width: 700px;

 margin: 0 auto;

 }

<br>

 label {

 display: block;

 margin-top: 20px;

 font-weight: bold;

 }

<br>

 input[type="text"],

 select,

 textarea,

 input[type="number"] {

 width: 100%;

 padding: 10px;

 margin-top: 5px;

 border-radius: 4px;

 border: 1px solid #ccc;

 box-sizing: border-box;

 }

<br>

 textarea {

 resize: vertical;

 height: 100px;

 }

<br>

 button {

 margin-top: 25px;

 padding: 12px 20px;

 background-color: #000;

 color: #fff;

 border: none;

 }

 button:hover {

 background-color: #333;

 }

 </style>

</head>

<body>

 <header>

 <h1>Organize a Game</h1>

 </header>

<br>

 <nav>

 <a href="index.html">For Players</a>

 <a href="for-organizers.html">For Organizers</a>

 <a href="join-a-game.html">Join a Game</a>

 <a href="organize-a-game.html">Organize a Game</a>

 </nav>

<br>

 <div class="container">

 <form>

 <label for="title">Ad Title</label>

 <input type="text" id="title" name="title" placeholder="Enter a title for your game ad" />

<br>

 <label for="sport">Sport</label>

 <select id="sport" name="sport">

 <option>Hockey</option>

 <option>Soccer</option>

 <option>Mini Golf</option>

 <option>Tennis</option>

 <option>Pickleball</option>

 </select>

<br>

 <label for="location">Location</label>

 <input type="text" id="location" name="location" placeholder="Enter location" />

<br>

 <label for="availability">Availability</label>

 <input type="text" id="availability" name="availability" placeholder="E.g. Saturdays after 6pm" />

<br>

 <label for="skill">Skill Level</label>

 <select id="skill" name="skill">

 <option>Beginner</option>

 <option>Casual</option>

 <option>Competitive</option>

 </select>

<br>

 <label for="people">Number of People Required</label>

 <input type="number" id="people" name="people" min="1" placeholder="e.g. 10" />

<br>

 <label for="notes">Additional Notes</label>

 <textarea id="notes" name="notes" placeholder="Any extra details..."></textarea>

<br>

 <button type="submit">Submit Game Ad</button>

 </form>

 </div>
